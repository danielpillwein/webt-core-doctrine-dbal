<div class="game-round-container">
    <p class="date-time">{{ round.date }}</p>
    <div class="game-round">
        <div class="player {{ round.winner == 1? 'winner' : ''}}">
            <p class="name">{{ round.player_one.fname }}</p>
            <p class="symbol">{{ round.move_one }}</p>
        </div>
        <div class="vs">VS</div>
        <div class="player {{ round.winner == 2? 'winner' : ''}}">
            <p class="name">{{  round.player_two.fname }}</p>
            <p class="symbol">{{ round.move_two }}</p>
        </div>
    </div>
</div>
