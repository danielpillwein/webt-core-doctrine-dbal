<div class="game-round-container">
    <p class="date-time"></p>
    <div class="game-round">
        <div class="player {{ game.winner == 1? 'winner' : ''}}">
            <p class="name">{{ game.playerOne.fname }} {{ game.playerOne.lname }}</p>
            <p class="symbol">{{ game.moveOne }}</p>
        </div>
        <div class="vs">VS</div>
        <div class="player {{ game.winner == 2? 'winner' : ''}}">
            <p class="name">{{ game.playerTwo.fname }} {{ game.playerTwo.lname }}</p>
            <p class="symbol">{{ game.moveTwo }}</p>
        </div>
    </div>
    <form action="get" class="remove-form">
        <label>Delete Game: </label>
        <input class="remove-submit" type="submit" name="remove" value="{{ game.id }}">
    </form>
</div>
