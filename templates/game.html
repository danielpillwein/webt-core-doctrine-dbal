<div class="game-round-container">
    <p class="date-time">{{ round.date }}</p>
    <div class="game-round">
        <div class="player winner">
            <p class="name">{{ round.name_one }}</p>
            <p class="symbol">{{ round.move_one }}</p>
        </div>
        <div class="vs">VS</div>
        <div class="player">
            <p class="name">{{ round.name_two }}</p>
            <p class="symbol">{{ round.move_two }}</p>
        </div>
    </div>
</div>
